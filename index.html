<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page with Consent Modal</title>
    <style>
        /* Basic styling for the modal */
        body { font-family: Arial, sans-serif; }
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .modal-content h2 { margin-top: 0; }
        .button-group {
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-primary { background-color: #007bff; color: #fff; }
        .button-secondary { background-color: #6c757d; color: #fff; }
    </style>
</head>
<body>

<div class="modal" id="consentModal">
    <div class="modal-content">
        <h2>Cookie Consent</h2>
        <p>We use cookies to personalize content and analyze our traffic. You can accept all cookies or manage your preferences.</p>
        <div class="button-group">
            <button class="button-primary" onclick="acceptCookies()">Accept All</button>
            <button class="button-secondary" onclick="manageCookies()">Manage Preferences</button>
        </div>
    </div>
</div>

<h1>Welcome to Our Sample Page</h1>
<p>This is a simple page to demonstrate a cookie consent modal.</p>

<script>
    // Check for consent cookie
    window.onload = function() {
        if (!getCookie('cookieConsent')) {
            document.getElementById('consentModal').style.display = 'flex';
        }
    };

    // Function to set a cookie
    function setCookie(name, value, days) {
        const date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // Function to get a cookie
    function getCookie(name) {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            let [key, value] = cookie.trim().split('=');
            if (key === name) return value;
        }
        return null;
    }

    // Accept cookies
    function acceptCookies() {
        setCookie('cookieConsent', 'accepted', 365);
        document.getElementById('consentModal').style.display = 'none';
    }

    // Manage cookies (just hides modal here; expand with actual preferences if desired)
    function manageCookies() {
        alert('This is where you would manage cookie preferences.');
        document.getElementById('consentModal').style.display = 'none';
    }
</script>

</body>
</html>
